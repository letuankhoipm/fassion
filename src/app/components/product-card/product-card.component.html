<div class="card tt-card" *ngIf="data">
    <img class="card-img-top tt-img-card" [src]="data.data.imageUrl" alt="product">
    <div class="card-body text-center">
        <h5 class="font-weight-bold">
            {{data.data.name}}
        </h5>
        <p class="card-text">
            {{data.data.shortDescription}}
        </p>
        <p class="text-left">
            <strong>$</strong>
            <span>
                {{data.data.price}}
            </span>
        </p>
        <p class="text-left">
            <span>
                Xuất xứ:
                <strong>
                    {{data.data.origin}}
                </strong>
            </span>
        </p>
        <p class="text-left">
            <span>
                Thương hiệu:
                <strong>
                    {{data.data.brand}}
                </strong>
            </span>
        </p>
    </div>
    <div class="tt-card-shadow">
        <div class="text-center tt-card-shadow-content">
            <p class="card-text p-4">
                {{data.data.description}}
            </p>
        </div>
    </div>
    <div class="tt-prod-hover container ">
        <div class="row h-100">
            <div class="col-12 my-auto text-center">
                <button class="btn-icon text-white mx-2">
                    <i class="fas fa-heart"></i>
                </button>
                <button class="btn-icon text-white mx-2">
                    <i class="fas fa-shopping-bag"></i>
                </button>
                <button class="btn-icon text-white mx-2">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
        </div>
    </div>
</div>
